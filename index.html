<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
        <link rel="icon" href = "img/website_icon.png">
    </head>
    <body>
        <div class = "header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class = "results">
            <div class = "player-score-container">
                <div id = "player-score">
                

                </div>
                <img src = "img/player.png" class = "left-image">
            </div>
            <div class = "text">

            </div>
            <div class = "computer-score-container">
                <div id = "computer-score">
                

                </div>
                <img src = "img/computer.png" class = "left-image">
            </div>
        </div>
        <div class = "buttons">
            <div class = "options">
                <button id = "rock">Rock</button>
                <button id = "paper">Paper</button>
                <button id = "scissors">Scissors</button>
            </div>
            <div class = "reset-container">
                <button id = "reset">Reset</button>
            </div>
        </div>
        <div class = "footer">
            <div>Check out the GitHub repo at <a href = "https://github.com/jhuang38/rock-paper-scissors">https://github.com/jhuang38/rock-paper-scissors</a></div>
        </div>
    </body>
</html>
